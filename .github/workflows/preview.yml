name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build
        env:
          # Override base path for preview deployment
          VITE_BASE: /au-electric-analysis/preview/pr-${{ github.event.pull_request.number }}/

      - name: Check if gh-pages branch exists
        id: check-gh-pages
        run: |
          if git ls-remote --heads origin gh-pages | grep gh-pages; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout gh-pages branch
        if: steps.check-gh-pages.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create gh-pages branch
        if: steps.check-gh-pages.outputs.exists == 'false'
        run: |
          mkdir gh-pages
          cd gh-pages
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b gh-pages
          echo "# Preview Deployments" > README.md
          git add README.md
          git commit -m "Initialize gh-pages branch"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -u origin gh-pages

      - name: Deploy to preview directory
        run: |
          # Remove and recreate preview directory
          rm -rf gh-pages/preview/pr-${{ github.event.pull_request.number }}
          mkdir -p gh-pages/preview/pr-${{ github.event.pull_request.number }}
          
          # Copy new build files
          cp -r dist/* gh-pages/preview/pr-${{ github.event.pull_request.number }}/
          
          # Configure git
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            git add preview/pr-${{ github.event.pull_request.number }}
            git commit -m "Deploy preview for PR #${{ github.event.pull_request.number }}"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://thepont.github.io/au-electric-analysis/preview/pr-${prNumber}/`;
            const commitSha = context.payload.pull_request.head.sha.substring(0, 7);
            
            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            const body = [
              '## ðŸš€ Preview Deployment',
              '',
              `**Preview URL:** ${previewUrl}`,
              `**Commit:** ${commitSha}`,
              '',
              'The preview has been deployed and is available at the URL above. It will be updated automatically when new commits are pushed to this PR.',
              '',
              '_This preview deployment is temporary and will be available until the PR is closed._'
            ].join('\n');
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }
