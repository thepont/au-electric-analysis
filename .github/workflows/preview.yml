name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build
        env:
          # Override base path for preview deployment
          VITE_BASE: /au-electric-analysis/preview/pr-${{ github.event.pull_request.number }}/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to preview directory
        run: |
          # Create preview directory structure
          mkdir -p gh-pages/preview/pr-${{ github.event.pull_request.number }}
          
          # Remove old preview files if they exist
          rm -rf gh-pages/preview/pr-${{ github.event.pull_request.number }}/*
          
          # Copy new build files
          cp -r dist/* gh-pages/preview/pr-${{ github.event.pull_request.number }}/
          
          # Configure git
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push
          git add .
          git commit -m "Deploy preview for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://thepont.github.io/au-electric-analysis/preview/pr-${prNumber}/`;
            const commitSha = context.payload.pull_request.head.sha.substring(0, 7);
            
            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            const body = `## ðŸš€ Preview Deployment

**Preview URL:** ${previewUrl}
**Commit:** ${commitSha}

The preview has been deployed and is available at the URL above. It will be updated automatically when new commits are pushed to this PR.

_This preview deployment is temporary and will be available until the PR is closed._`;
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }
